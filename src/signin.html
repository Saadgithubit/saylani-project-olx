<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olx Sign In Page</title>
    <link rel="stylesheet" href="sign.css">
  

</head>
<body>
    
    <br><br><br><br><br><br>
    <fieldset>
        <div class="signin-div">
            <h1>Sign In Page</h1>
        </div>
        <h5>Email</h5>
        <input type="email" placeholder="Enter Your Email" class="signin-inp" required="required" id="logInEmail"><br><br>
        <h5>Password</h5>
        <input type="password" placeholder="Enter Your Password" class="signin-inp" required="required"id="logInPassword"><br><br>
        <button class="signin-btn" id="signIn-btn">Sign In</button><br><br>
        <p class="link">Don't have an account <a href="signup.html">Sign Up </a></p>
    </fieldset>
    
    <script type="module" src="signin.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>
</html>
