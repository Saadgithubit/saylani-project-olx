<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olx Sign Up Page</title>
    <link rel="stylesheet" href="sign.css">
    
   
</head>
<body>
   <br><br><br>
    <fieldset>
        <div class="signup-div">
            <h1>Sign Up Page</h1>
        </div>
    <h5>Full Name</h5>
    <input type="text" placeholder="Enter Your Full Name" class="signup-inp" required="required" id="name"><br><br>
    <h5>Father Name</h5>
    <input type="text" placeholder="Enter Your Father Name" class="signup-inp" required="required" id="fathername"><br><br>
    <h5>Email</h5>
    <input type="email" placeholder="Enter Your Email" class="signup-inp" required="required" id="email"><br><br>
    <h5>Password</h5>
    <input type="password" placeholder="Enter Your Password" class="signup-inp" required="required" id="password"><br><br>
    <h5>Confirm Password</h5>
    <input type="password" placeholder="Confirm Your Password" class="signup-inp" required="required" id="con-password"><br><br>

    <button class="signup-btn" id="signUp-btn">Sign Up</button>
    <p class="para">Already registered <a href="./signin.html">Sign In</a></p>
</fieldset>
    
<script type="module" src="signup.js"></script>
</body>
</html>
